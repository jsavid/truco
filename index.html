<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Marcador de Truco</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .scoreboard {
      display: flex;
      justify-content: space-around;
      margin-top: 2rem;
    }

    .team {
      background: white;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 1rem;
      width: 200px;
    }

    .sticks {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1rem;
      min-height: 100px;
    }

    .stick-group {
      position: relative;
      width: 40px;
      height: 60px;
      margin: 5px;
    }

    .stick {
      width: 4px;
      height: 40px;
      background: #000;
      position: absolute;
      bottom: 0;
      transform-origin: bottom;
    }

    .stick:nth-child(1) { left: 2px; }
    .stick:nth-child(2) { left: 10px; }
    .stick:nth-child(3) { left: 18px; }
    .stick:nth-child(4) { left: 26px; }
    .diagonal {
      width: 4px;
      height: 60px;
      background: #000;
      position: absolute;
      transform: rotate(-45deg);
      top: 0;
      left: 0;
      transform-origin: top left;
    }

    .controls button {
      margin: 0.25rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Marcador de Truco</h1>
  <div class="scoreboard">
    <div class="team" id="team1">
      <h2>Equipo 1</h2>
      <div class="sticks" id="sticks1"></div>
      <div class="controls">
        <button onclick="addPoint(1)">+1</button>
        <button onclick="removePoint(1)">-1</button>
      </div>
    </div>
    <div class="team" id="team2">
      <h2>Equipo 2</h2>
      <div class="sticks" id="sticks2"></div>
      <div class="controls">
        <button onclick="addPoint(2)">+1</button>
        <button onclick="removePoint(2)">-1</button>
      </div>
    </div>
  </div>

  <script>
    let scores = [0, 0];

    function renderSticks(teamId) {
      const container = document.getElementById(`sticks${teamId}`);
      container.innerHTML = "";
      let points = scores[teamId - 1];
      let fullGroups = Math.floor(points / 5);
      let remainder = points % 5;

      for (let i = 0; i < fullGroups; i++) {
        const group = document.createElement("div");
        group.className = "stick-group";
        for (let j = 0; j < 4; j++) {
          const stick = document.createElement("div");
          stick.className = "stick";
          group.appendChild(stick);
        }
        const diagonal = document.createElement("div");
        diagonal.className = "diagonal";
        group.appendChild(diagonal);
        container.appendChild(group);
      }

      if (remainder > 0) {
        const group = document.createElement("div");
        group.className = "stick-group";
        for (let j = 0; j < remainder; j++) {
          const stick = document.createElement("div");
          stick.className = "stick";
          group.appendChild(stick);
        }
        container.appendChild(group);
      }
    }

    function addPoint(teamId) {
      if (scores[teamId - 1] < 30) {
        scores[teamId - 1]++;
        renderSticks(teamId);
      }
    }

    function removePoint(teamId) {
      if (scores[teamId - 1] > 0) {
        scores[teamId - 1]--;
        renderSticks(teamId);
      }
    }

    renderSticks(1);
    renderSticks(2);
  </script>
</body>
</html>
