<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Marcador de Truco</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f2e6d9 url('https://www.transparenttextures.com/patterns/wood-pattern.png');
      background-size: cover;
      margin: 0;
      padding: 2rem;
      text-align: center;
      color: #3e2f1c;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2.5rem;
    }

    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 4rem;
      flex-wrap: wrap;
    }

    .team {
      background: #fffbe6;
      border: 3px solid #3e2f1c;
      border-radius: 15px;
      padding: 1.5rem;
      width: 280px;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.2);
    }

    .team input {
      font-size: 1.4rem;
      text-align: center;
      border: none;
      background: transparent;
      border-bottom: 2px solid #3e2f1c;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .sticks {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      min-height: 120px;
      margin-bottom: 1rem;
    }

    .stick-group {
      position: relative;
      width: 50px;
      height: 50px;
    }

    .stick {
      position: absolute;
      background: linear-gradient(to bottom, #5a3e1b, #3e2f1c); /* color tipo madera */
      width: 5px;
      height: 42px;
      border-radius: 2px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.3);
      transform-origin: bottom;
    }

    /* Cuatro palitos formando un cuadrado */
    .v1 { top: 5px; left: 8px; }
    .v2 { top: 5px; left: 36px; }
    .h1 { top: 5px; left: 8px; transform: rotate(90deg); }
    .h2 { bottom: 5px; left: 8px; transform: rotate(90deg); }

    .diagonal {
      position: absolute;
      top: 6px;
      left: 6px;
      width: 5px;
      height: 62px;
      background: linear-gradient(to bottom, #5a3e1b, #3e2f1c);
      border-radius: 2px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.3);
      transform: rotate(45deg);
      transform-origin: top left;
    }

    .controls button {
      background: #d4a373;
      border: none;
      padding: 0.6rem 1rem;
      margin: 0.25rem;
      font-size: 1rem;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #b5835a;
    }
  </style>
</head>
<body>
  <h1>Marcador de Truco</h1>
  <div class="scoreboard">
    <div class="team">
      <input type="text" id="name1" value="Equipo 1" onchange="updateName(1)">
      <div class="sticks" id="sticks1"></div>
      <div class="controls">
        <button onclick="addPoint(1)">+1</button>
        <button onclick="removePoint(1)">-1</button>
      </div>
    </div>

    <div class="team">
      <input type="text" id="name2" value="Equipo 2" onchange="updateName(2)">
      <div class="sticks" id="sticks2"></div>
      <div class="controls">
        <button onclick="addPoint(2)">+1</button>
        <button onclick="removePoint(2)">-1</button>
      </div>
    </div>
  </div>

  <script>
    let scores = [0, 0];

    function renderSticks(teamId) {
      const container = document.getElementById(`sticks${teamId}`);
      container.innerHTML = "";
      let points = scores[teamId - 1];
      let fullGroups = Math.floor(points / 5);
      let remainder = points % 5;

      for (let i = 0; i < fullGroups; i++) {
        const group = document.createElement("div");
        group.className = "stick-group";
        group.innerHTML = `
          <div class="stick v1"></div>
          <div class="stick v2"></div>
          <div class="stick h1"></div>
          <div class="stick h2"></div>
          <div class="diagonal"></div>
        `;
        container.appendChild(group);
      }

      if (remainder > 0) {
        const group = document.createElement("div");
        group.className = "stick-group";

        const stickMap = ['v1', 'v2', 'h1', 'h2'];
        for (let j = 0; j < remainder; j++) {
          const stick = document.createElement("div");
          stick.className = `stick ${stickMap[j]}`;
          group.appendChild(stick);
        }
        container.appendChild(group);
      }
    }

    function addPoint(teamId) {
      if (scores[teamId - 1] < 30) {
        scores[teamId - 1]++;
        renderSticks(teamId);
      }
    }

    function removePoint(teamId) {
      if (scores[teamId - 1] > 0) {
        scores[teamId - 1]--;
        renderSticks(teamId);
      }
    }

    function updateName(teamId) {
      const input = document.getElementById(`name${teamId}`);
      // Aquí podrías guardar nombres si querés usar localStorage
    }

    renderSticks(1);
    renderSticks(2);
  </script>
</body>
</html>
