<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Marcador de Truco</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f1e6;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 4rem;
      flex-wrap: wrap;
    }

    .team {
      background: #fff;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 1rem;
      width: 250px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    .team input {
      font-size: 1.4rem;
      font-weight: bold;
      text-align: center;
      border: none;
      border-bottom: 2px solid #333;
      background: transparent;
      width: 100%;
      margin-bottom: 1rem;
    }

    .sticks {
      font-family: monospace;
      font-size: 1.6rem;
      white-space: pre-wrap;
      word-break: break-word;
      min-height: 80px;
      margin-bottom: 1rem;
    }

    .controls button {
      background: #222;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      margin: 0 5px;
      cursor: pointer;
    }

    .controls button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>Marcador de Truco</h1>
  <div class="scoreboard">
    <div class="team">
      <input type="text" id="name1" value="Equipo 1">
      <div class="sticks" id="sticks1"></div>
      <div class="controls">
        <button onclick="addPoint(1)">+1</button>
        <button onclick="removePoint(1)">-1</button>
      </div>
    </div>
    <div class="team">
      <input type="text" id="name2" value="Equipo 2">
      <div class="sticks" id="sticks2"></div>
      <div class="controls">
        <button onclick="addPoint(2)">+1</button>
        <button onclick="removePoint(2)">-1</button>
      </div>
    </div>
  </div>

  <script>
    const scores = [0, 0];

    function renderSticks(teamId) {
      const container = document.getElementById(`sticks${teamId}`);
      const points = scores[teamId - 1];
      let output = '';

      for (let i = 0; i < Math.floor(points / 5); i++) {
        output += '||||\\ ';
      }

      const remainder = points % 5;
      output += '|'.repeat(remainder);

      container.textContent = output.trim();
    }

    function addPoint(teamId) {
      if (scores[teamId - 1] < 30) {
        scores[teamId - 1]++;
        renderSticks(teamId);
      }
    }

    function removePoint(teamId) {
      if (scores[teamId - 1] > 0) {
        scores[teamId - 1]--;
        renderSticks(teamId);
      }
    }

    renderSticks(1);
    renderSticks(2);
  </script>
</body>
</html>
