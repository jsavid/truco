<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Marcador de Truco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f1e6;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 3rem;
      flex-wrap: wrap;
    }

    .team {
      background: #fff;
      border: 2px solid #444;
      border-radius: 12px;
      padding: 1rem;
      width: 250px;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }

    .team input {
      font-size: 1.4rem;
      font-weight: bold;
      text-align: center;
      border: none;
      border-bottom: 2px solid #444;
      background: transparent;
      margin-bottom: 1rem;
      width: 100%;
    }

    .sticks {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      min-height: 120px;
      gap: 8px;
      margin-bottom: 1rem;
    }

    .stick-group {
      position: relative;
      width: 50px;
      height: 50px;
    }

    .bar {
      position: absolute;
      background: #000;
      width: 3px;
      height: 40px;
      border-radius: 1px;
    }

    /* Palitos en las 4 esquinas (forman un cuadrado) */
    .bar.tl { top: 0; left: 0; height: 40px; }
    .bar.tr { top: 0; right: 0; height: 40px; }
    .bar.bl { bottom: 0; left: 0; height: 40px; }
    .bar.br { bottom: 0; right: 0; height: 40px; }

    /* Diagonal cruzada */
    .bar.diagonal {
      width: 3px;
      height: 56px;
      top: -3px;
      left: 2px;
      transform: rotate(45deg);
      transform-origin: top left;
    }

    .controls button {
      background: #222;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      margin: 0 5px;
      cursor: pointer;
    }

    .controls button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>Marcador de Truco</h1>
  <div class="scoreboard">
    <div class="team">
      <input type="text" id="name1" value="Equipo 1">
      <div class="sticks" id="sticks1"></div>
      <div class="controls">
        <button onclick="addPoint(1)">+1</button>
        <button onclick="removePoint(1)">-1</button>
      </div>
    </div>
    <div class="team">
      <input type="text" id="name2" value="Equipo 2">
      <div class="sticks" id="sticks2"></div>
      <div class="controls">
        <button onclick="addPoint(2)">+1</button>
        <button onclick="removePoint(2)">-1</button>
      </div>
    </div>
  </div>

  <script>
    const scores = [0, 0];

    function renderSticks(teamId) {
      const container = document.getElementById(`sticks${teamId}`);
      container.innerHTML = '';
      const points = scores[teamId - 1];
      const fullGroups = Math.floor(points / 5);
      const remainder = points % 5;

      for (let i = 0; i < fullGroups; i++) {
        const group = document.createElement('div');
        group.className = 'stick-group';
        group.innerHTML = `
          <div class="bar tl"></div>
          <div class="bar tr"></div>
          <div class="bar bl"></div>
          <div class="bar br"></div>
          <div class="bar diagonal"></div>
        `;
        container.appendChild(group);
      }

      if (remainder > 0) {
        const group = document.createElement('div');
        group.className = 'stick-group';
        const positions = ['tl', 'tr', 'bl', 'br'];
        for (let i = 0; i < remainder; i++) {
          const bar = document.createElement('div');
          bar.className = 'bar ' + positions[i];
          group.appendChild(bar);
        }
        container.appendChild(group);
      }
    }

    function addPoint(teamId) {
      if (scores[teamId - 1] < 30) {
        scores[teamId - 1]++;
        renderSticks(teamId);
      }
    }

    function removePoint(teamId) {
      if (scores[teamId - 1] > 0) {
        scores[teamId - 1]--;
        renderSticks(teamId);
      }
    }

    renderSticks(1);
    renderSticks(2);
  </script>
</body>
</html>
