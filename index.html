<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotador de Truco Argentino</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Sancreek&display=swap" rel="stylesheet">
    <style>
        :root {
            --wood-dark: #3e2723;
            --wood-light: #5d4037;
            --paper: #f4e1c1;
            --ink: #2b1b17;
            --matchstick: #ffeb3b; 
            --matchstick-head: #f44336;
        }

        body {
            font-family: 'Rye', serif;
            background-color: var(--wood-dark);
            background-image: 
                repeating-linear-gradient(45deg, rgba(255,255,255,0.05) 0px, rgba(255,255,255,0.05) 2px, transparent 2px, transparent 10px),
                linear-gradient(to bottom, #3e2723, #281a17);
            color: var(--ink);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--paper);
            text-shadow: 2px 2px 4px #000;
            font-size: 2.5rem;
            margin: 1rem 0;
            font-family: 'Sancreek', cursive;
            letter-spacing: 2px;
        }

        .board {
            background: var(--paper);
            width: 90%;
            max-width: 600px;
            min-height: 70vh;
            border-radius: 5px;
            box-shadow: 
                inset 0 0 40px rgba(0,0,0,0.5),
                10px 10px 30px rgba(0,0,0,0.8);
            position: relative;
            padding: 20px;
            display: flex;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.1'/%3E%3C/svg%3E");
        }

        .divider {
            position: absolute;
            left: 50%;
            top: 20px;
            bottom: 20px;
            width: 2px;
            background: var(--ink);
            transform: translateX(-50%);
            opacity: 0.7;
        }

        .team-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .team-name {
            font-size: 1.8rem;
            background: transparent;
            border: none;
            text-align: center;
            font-family: 'Rye', serif;
            color: var(--ink);
            width: 100%;
            margin-bottom: 20px;
            border-bottom: 2px solid transparent;
        }
        
        .team-name:focus {
            outline: none;
            border-bottom: 2px solid var(--ink);
        }

        .score-area {
            display: flex;
            flex-direction: column;
            width: 100%;
            flex-grow: 1;
        }

        .half-label {
            text-align: center;
            font-size: 1.2rem;
            text-decoration: underline;
            margin: 10px 0;
            opacity: 0.8;
        }

        .points-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 0 10px;
            justify-items: center;
            margin-bottom: 20px;
        }
        
        /* 3 columns in the grid looks better for space */
        .points-grid {
             grid-template-columns: repeat(3, 1fr);
        }

        .matchstick-box {
            width: 40px;
            height: 40px;
            position: relative;
        }

        .stick {
            position: absolute;
            background-color: var(--ink); 
            /* To make it look like a drawing on paper, we use dark ink color. 
               If we wanted realistic matches, we'd use image/gradient. 
               The request said "se van formando cuadrados", implying drawing. */
            border-radius: 2px;
            transition: all 0.2s ease;
        }

        /* Logic for drawing the box */
        /*
           1: |  (Left)
           2: |_ (Bottom)
           3: |_| (Right)
           4: [] (Top)
           5: [/] (Diagonal)
        */
        
        /* Left */
        .s1 { left: 5px; top: 5px; bottom: 5px; width: 4px; }
        /* Top */
        .s2 { left: 5px; right: 5px; top: 5px; height: 4px; }
        /* Right */
        .s3 { right: 5px; top: 5px; bottom: 5px; width: 4px; }
        /* Bottom */
        .s4 { left: 5px; right: 5px; bottom: 5px; height: 4px; }
        /* Diagonal */
        .s5 { 
            left: 5px; top: 5px; width: 4px; height: 42px; /* Approx length */
            transform-origin: top left;
            transform: rotate(-45deg);
        }

        .controls {
            display: flex;
            gap: 15px;
            padding: 20px;
            width: 100%;
            justify-content: center;
            margin-top: auto;
        }

        button {
            background: #3e2723;
            color: #f4e1c1;
            border: 2px solid #5d4037;
            padding: 10px 20px;
            font-family: 'Rye', serif;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        button.minus {
            background: #5d4037;
        }

        /* Mobile Responsive */
        @media (max-width: 500px) {
            .board { width: 95%; padding: 10px; }
            .team-name { font-size: 1.4rem; }
            .matchstick-box { width: 30px; height: 30px; }
            .s1, .s3 { width: 3px; }
            .s2, .s4 { height: 3px; }
            .s5 { width: 3px; height: 36px; }
        }

    </style>
</head>
<body>

    <h1>Anotador de Truco</h1>

    <div class="board">
        <div class="divider"></div>

        <!-- Team 1 -->
        <div class="team-column">
            <input type="text" class="team-name" value="Nosotros">
            
            <div class="score-area">
                <div class="half-label">Malas</div>
                <div class="points-grid" id="p1-malas">
                    <!-- filled by JS -->
                </div>
                
                <div class="half-label">Buenas</div>
                <div class="points-grid" id="p1-buenas">
                     <!-- filled by JS -->
                </div>
            </div>

            <div class="controls">
                <button class="minus" onclick="updateScore(0, -1)">-</button>
                <button class="plus" onclick="updateScore(0, 1)">+</button>
            </div>
        </div>

        <!-- Team 2 -->
        <div class="team-column">
            <input type="text" class="team-name" value="Ellos">

            <div class="score-area">
                <div class="half-label">Malas</div>
                <div class="points-grid" id="p2-malas"></div>
                
                <div class="half-label">Buenas</div>
                <div class="points-grid" id="p2-buenas"></div>
            </div>

            <div class="controls">
                <button class="minus" onclick="updateScore(1, -1)">-</button>
                <button class="plus" onclick="updateScore(1, 1)">+</button>
            </div>
        </div>
    </div>

    <script>
        const scores = [0, 0];
        const MAX_SCORE = 30;

        function updateScore(teamIndex, change) {
            const newScore = scores[teamIndex] + change;
            if (newScore >= 0 && newScore <= MAX_SCORE) {
                scores[teamIndex] = newScore;
                renderScore(teamIndex);
            }
        }

        function createMatchstickBox(points) {
            // Points is 0 to 5 for this specific box
            if (points <= 0) return '<div class="matchstick-box"></div>';
            
            let html = '<div class="matchstick-box">';
            // Order: Left, Top, Right, Bottom, Diagonal
            if (points >= 1) html += '<div class="stick s1"></div>';
            if (points >= 2) html += '<div class="stick s2"></div>';
            if (points >= 3) html += '<div class="stick s3"></div>';
            if (points >= 4) html += '<div class="stick s4"></div>';
            if (points >= 5) html += '<div class="stick s5"></div>';
            html += '</div>';
            return html;
        }

        function renderScore(teamIndex) {
            const score = scores[teamIndex];
            const malasScore = Math.min(score, 15);
            const buenasScore = Math.max(0, score - 15);

            // Render Malas
            const malasContainer = document.getElementById(teamIndex === 0 ? 'p1-malas' : 'p2-malas');
            malasContainer.innerHTML = '';
            for (let i = 0; i < 3; i++) { // 3 rows of 5
                const boxPoints = Math.min(5, Math.max(0, malasScore - (i * 5)));
                malasContainer.innerHTML += createMatchstickBox(boxPoints);
            }

            // Render Buenas
            const buenasContainer = document.getElementById(teamIndex === 0 ? 'p1-buenas' : 'p2-buenas');
            buenasContainer.innerHTML = '';
             for (let i = 0; i < 3; i++) { // 3 rows of 5
                const boxPoints = Math.min(5, Math.max(0, buenasScore - (i * 5)));
                buenasContainer.innerHTML += createMatchstickBox(boxPoints);
            }
        }

        // Initial render
        renderScore(0);
        renderScore(1);

    </script>
</body>
</html>
